      <path class="line middle" d="m 70,50 h -40" />

    <!-- /.header__link -->


    <svg id="burger-btn" class="ham hamRotate ham4 header-burger__btn" viewBox="0 0 100 100" width="60">

    </svg>

    <div class="buttons-wrap">
