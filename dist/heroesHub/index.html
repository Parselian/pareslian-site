<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/burger.css">
  <link rel="stylesheet" href="css/preloader.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Heroes Hub</title>
</head>
<body>

  <div id="preloader">
    <div id="loader"></div>
  </div>
  
  <header class="header">
    <div class="container header-wrap">
      <h2 class="header__title">
        Heroes <span class="header__title_selection">hub</span>
      </h2>
      <!-- /.header__title -->

      <svg class="ham hamRotate ham4 header-burger__btn" viewBox="0 0 100 100" width="60" onclick="this.classList.toggle('active')">
        <path
          class="line top"
          d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
        <path
          class="line middle"
          d="m 70,50 h -40" />
        <path
          class="line bottom"
          d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
      </svg>

      <ul class="burger-menu">
        <div class="burger-menu__close">&times;</div>
        <li class="burger-menu__item_all">All</li>
      </ul>
      <!-- /.burger-menu -->
    </div>
    <!-- /.container wrap -->
  </header>
  <!-- /.header -->

  <section class="container wrap">
  </section>
  <!-- /.container wrap -->

  <!-- <button type="submit" class="add-button">Load more</button>  -->
  <!-- /.add-button -->

  <script src="script.js"></script>
